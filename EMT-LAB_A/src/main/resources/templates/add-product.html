<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EMT 2021 SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Book name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${book} != null ? ${book.getName()} : '')"
                               required
                               placeholder="Enter book name">
                    </div>

                    <div class="form-group">
                        <label for="copies">Available Copies</label>
                        <input type="text"
                               class="form-control"
                               id="copies"
                               name="copies"
                               th:value="(${book} != null ? ${book.availableCopies} : '')"
                               placeholder="Available Copies">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getCategory() != null &&
                                book.getCategory() eq cat}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.name()}"
                                    th:text="${cat.name()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.name()}"
                                    th:text="${cat.name()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <select name="author" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getAuthor() != null && book.getAuthor().getId() == auth.getId()}"
                                    th:each="auth : ${authors}"
                                    th:value="${auth.getId()}"
                                    th:text="${auth.getName()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="auth : ${authors}"
                                    th:value="${auth.getId()}"
                                    th:text="${auth.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
