<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EMT 2021 SHOP</h1>
            <h3 class="jumbotron-heading">All manufacturers</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${authors.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Author name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Country</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="author : ${authors}" class="category">
                            <td th:text="${author.getName()}"></td>
                            <td th:text="${author.getSurname()}"></td>
                            <td th:text="${author.getCountry().getName()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_LIBRARIAN')">
                                    <form th:action="@{'/authors/delete/{id}' (id=${author.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block sec:authorize="hasRole('ROLE_LIBRARIAN')">
                                    <a th:href="@{'/authors/edit/{id}' (id=${author.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_LIBRARIAN')">
                    <a href="/authors/add"
                       class="btn btn-block btn-dark add-product-btn">
                        Add Author
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
