name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/emt-labs-backend
      FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/emt-labs-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build backend with Maven
        run: mvn clean package -Dmaven.test.skip=true
        working-directory: ./EMT-LAB_A

      - name: Build frontend with Yarn
        run: |
          yarn install
          yarn build
        working-directory: ./frontend

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and tag backend Docker image
        run: docker build -t $BACKEND_IMAGE:latest ./EMT-LAB_A

      - name: Build and tag frontend Docker image
        run: docker build -t $FRONTEND_IMAGE:latest ./frontend

      - name: Push backend Docker image
        run: docker push $BACKEND_IMAGE:latest

      - name: Push frontend Docker image
        run: docker push $FRONTEND_IMAGE:latest

      - name: Deploy services with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
