name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ github.token }}
          overwrite-settings: true
          job-status: 'success'
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Build Backend with Maven
        run: mvn clean package
        working-directory: ./EMT-LAB_A

      - name: Build Frontend with Yarn
        run: |
          yarn install
          yarn build
        working-directory: ./frontend

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image for Backend
        run: docker build -t angela27/emt-labs-backend:${{ github.run_number }} .
        working-directory: ./EMT-LAB_A

      - name: Build Docker image for Frontend
        run: docker build -t angela27/emt-labs-frontend:${{ github.run_number }} .
        working-directory: ./frontend

      - name: Push Docker image for Backend
        run: docker push angela27/emt-labs-backend:${{ github.run_number }}

      - name: Push Docker image for Frontend
        run: docker push angela27/emt-labs-frontend:${{ github.run_number }}
